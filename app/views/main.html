 <h3>The origin location</h3>
 <h5><input class="origin" type="text" ng-model="origin.formatted_address" />&nbsp;<button class="btn btn-default btn-sm" ng-click="setOrigin(origin.formatted_address)">Set Origin</button></h3>
 <em>All distances will be relative to this address. Click on an address to see it mapped.</em>

 <table class="table">
  <thead>
    <th>Address</th>
    <th>Miles from Origin</th>
  </thead>
  <tr ng-repeat="place in places" ng-class={"selected":isSelected(place)} ng-click="updateMap(place)"><td><a>{{place.formatted_address}}</a></td><td>{{place.distanceFromOrigin}}</td></tr>
 </table>

<show-map origin="origin" place="place"></show-map>
